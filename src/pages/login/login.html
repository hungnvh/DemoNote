<h4 text-center margin-top>Node</h4>

<ion-item>
  <ion-label stacked>Username</ion-label>
  <ion-input [(ngModel)]="username" placeholder="Enter your Username/Email"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Password</ion-label>
  <ion-input type="password" [(ngModel)]="password" placeholder="Enter your Password"></ion-input>
</ion-item>

<div text-center margin-top>
  <button ion-button margin-right (click)="signUp()">
  SIGN UP
  </button>

  <button ion-button color="secondary" (click)="signIn()">
    Login
  </button>
</div>
